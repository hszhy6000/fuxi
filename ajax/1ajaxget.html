<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

</head>
<body>
    <button id="btn">点击</button>
<script>

    $(function () {
        $("#btn").click(function () {
            $.get('http://www.liulongbin.top:3006/api/getbooks', {id: 1}, function (res) {
                console.log(res.msg, res.status);
                console.log(res.data);
            });
        });
        $("#btn").on("click",function(){
                $.get("http://www.liulongbin.top:3006/api/getbooks",{id:1},function (res){
                    console.log(res)
                })
        })
    });
</script>
