<head>

    <script src="../js/jquery-3.6.0.min.js"></script>

<body>
<script>
    $(document).on("mousemove", function (e) {
        let timer = null;
        if (timer) return;
        timer = setTimeout(() => {
            console.log(e.pageX, e.pageY);
            timer = null;
        }, 530);

    });
</script>
