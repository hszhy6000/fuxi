    const banji={
        name:"一班",
        stus:[
            "xiaoming",
            "xiaozheng",
            "xiaowang",
            "gousheng",
            "dahai"
        ],
        [Symbol.iterator](){
            let index = 0;
            return {
                next:()=>{
                    // console.log(this.name,this.stus.length)
                    if(index<this.stus.length){
                        let result={ value:this.stus[index],done:false}
                        index++;
                        return result
                    }else{
                        return {value:undefined,done:true}
                    }

                }

            }

        }

    };
